<!DOCTYPE html>
<html>
    <head>
        <title>Poke API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <form id="form-filtrar">
                <div class="group">
                    <label>Selecionar de:</label>
                    <input type="number" id="inicial" value="0" min="0" required>
                </div>

                <div class="group">
                    <label>Até</label>
                    <input type="number" id="final" value="20" min="0" required>
                </div>
                <div class="group">
                    <label>Por página</label>
                    <select id="paginacao">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="submit" onclick="filtrarPokemons(event)">Buscar</button>
                </div>

            </form>

            <div id="spinner" class="pagination">
                <img src="img/spin.gif" width="20">
            </div>

            <ul id="pokemons"></ul>

            <div id="pokemon-detalhe"></div>

            <div class="pagination">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>

            <section class="pokemon"></section>

        </main>
    </body>
</html>
<script type="text/javascript" src="js/main.js"></script>
